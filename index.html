<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
    <title>Control escolar</title>
</head>
<body class="bg-secondary text-white">
  <div class="p-5 text-center text-white">
    <div class="container-fluid">
      <div class="row">
        <div class="p-5 col-10 mx-auto border bg-dark">
          <div class="row">

          </div>
          <h1 class="mb-4">Control escolar</h1>
          <div class="row mx-auto justify-content-center">
            <div class="col-md-6">
              <form method="POST" action="http://localhost:3000/api/" enctype="application/x-www-form-urlencoded">
                <input type="text" name="nocuenta" id="NoCuenta" class="form-control" placeholder="No. de Cuenta">
                <input type="text" name="nombre" class="form-control" id="Nombre" placeholder="Nombre Completo">
                <input type="text" name="curp" class="form-control" id="CURP" placeholder="CURP">
                <select class="form-control" name="nestudios" id="nestudios">
                  <option selected>Nivel de estudios</option>
                  <option>Bachillerato</option>
                  <option>Licenciatura</option>
                </select>
                <select class="form-control" name="plantel" id="plantel">
                  <option selected id="oppl">Plantel</option>
                </select>
                <div class="d-flex justify-content-end">
                  <button class="btn btn-primary ">Añadir</button>
                </div>
              </form>
            </div>
            <div class="col-md-6 justify-content-center d-flex align-items-start">
              <form action="http://localhost:3000/api/alumno" method="get" class="form-inline">
                <h6>Buscar por nocuenta: </h6>
                <input type="text" name="nocuenta" id="nocuenta" class="form-control" placeholder="Buscar">
                <input type="submit" value="Buscar" class="btn btn-info">
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-10"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mx-auto justify-content-center">
      <div class="col-md-4">
        Radames Osvaldo Ramírez Díaz 2°C
      </div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
